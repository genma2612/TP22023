<form [formGroup]="formulario" (ngSubmit)="onSubmit(formulario.value)" novalidate>

    <div class="row">


        <div class="col-6">
            <div class="mb-3">



            </div>
        </div>

        <div class="col-6">
            <div class="mb-3">



            </div>

        </div>




    </div>

            <div class="form-check">
                <input class="form-check-input" formControlName="Lunes" form type="checkbox"
                    value="" id="">
                <label class="form-check-label" for="">
                    Lunes
                </label>
            </div>

            <div id="checkLunes">
                <div class="form-check">
                    <input [disabled]="!formulario.controls['Lunes'].value" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="LunesMatutino">
                    <label class="form-check-label" for="LunesMatutino">
                        8:00hs - 14:00hs
                    </label>
                </div>

                <div class="form-check">
                    <input [disabled]="!formulario.controls['Lunes'].value" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="LunesVespertino">
                    <label class="form-check-label" for="LunesVespertino">
                        14:00hs - 19:00hs
                    </label>
                </div>

                <div class="form-check">
                    <input [disabled]="!formulario.controls['Lunes'].value" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="LunesFull">
                    <label class="form-check-label" for="LunesFull">
                        Full time
                    </label>
                </div>
            </div>


            <div class="form-check">
                <input class="form-check-input" formControlName="Martes" form type="checkbox"
                    value="" id="">
                <label class="form-check-label" for="">
                    Martes
                </label>
            </div>

            <div id="checkMartes">
                <div class="form-check">
                    <input [disabled]="!formulario.controls['Martes'].value" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="MartesMatutino">
                    <label class="form-check-label" for="MartesMatutino">
                        8:00hs - 14:00hs
                    </label>
                </div>

                <div class="form-check">
                    <input [disabled]="!formulario.controls['Martes'].value" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="MartesVespertino">
                    <label class="form-check-label" for="MartesVespertino">
                        14:00hs - 19:00hs
                    </label>
                </div>

                <div class="form-check">
                    <input [disabled]="!formulario.controls['Martes'].value" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="LunesFull">
                    <label class="form-check-label" for="MartesFull">
                        Full time
                    </label>
                </div>
            </div>



    <button class="btn btn-primary" type="submit">Guardar</button>



</form>
