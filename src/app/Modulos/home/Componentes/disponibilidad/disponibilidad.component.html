<form [formGroup]="formulario" (ngSubmit)="onSubmit(formulario.value)"
    novalidate>

        <div *ngFor="let dia of dias" id="{{dia}}">

            <div class="form-check form-switch form-check-inline">
                <input class="form-check-input" formControlName="{{dia}}" form
                    type="checkbox"
                    value id>
                <label class="form-check-label" for>
                    {{dia}}
                </label>
            </div>

            <div id="{{dia}}+check">
                <div class="form-check form-check-inline">
                    <input [disabled]="!formulario.controls[dia].value"
                        class="form-check-input" type="radio"
                        name="flexRadioDefault" id="{{dia}}Matutino">
                    <label class="form-check-label" for="{{dia}}Matutino">
                        8:00hs - 14:00hs
                    </label>
                </div>

                <div *ngIf="dia != 'Sábado'" class="form-check form-check-inline">
                    <input [disabled]="!formulario.controls[dia].value"
                        class="form-check-input" type="radio"
                        name="flexRadioDefault" id="{{dia}}Vespertino">
                    <label class="form-check-label" for="{{dia}}Vespertino">
                        14:00hs - 19:00hs
                    </label>
                </div>

                <div *ngIf="dia != 'Sábado'" class="form-check form-check-inline">
                    <input [disabled]="!formulario.controls[dia].value"
                        class="form-check-input" type="radio"
                        name="flexRadioDefault" id="L{{dia}}Full">
                    <label class="form-check-label" for="{{dia}}Full">
                        Full time
                    </label>
                </div>
            </div>

        </div>

        <button class="btn btn-primary" type="submit">Guardar</button>

</form>
