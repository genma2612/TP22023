<div *ngIf="turnos">
  <button class="btn btn-sm btn btn-outline-primary" *ngFor="let especialista of arrayEspecialistas; index as i" (click)="filterTable(especialista, 1)">Filtrar {{especialista}}</button>
  <button class="btn btn-sm btn-outline-danger" (click)="filterTable('', 1)">Borrar Filtro especialista</button>
  <button class="btn btn-sm btn btn-outline-success" *ngFor="let especialidad of arrayEspecialidades" (click)="filterTable(especialidad, 3)">Filtrar {{especialidad}}</button>
  <button class="btn btn-sm btn-outline-danger" (click)="filterTable('', 3)">Borrar Filtro especialidad</button>
  <table datatable [dtOptions]="dtOptions" class="table" id="tabla">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Especialista</th>
        <th scope="col">Paciente</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Fecha</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let turno of turnos; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{turno.especialista.nombre}} {{turno.especialista.apellido}}</td>
        <td>{{turno.paciente.nombre}} {{turno.paciente.apellido}}</td>
        <td>{{turno.especialidadElegida}}</td>
        <td>{{turno.fecha.toDate() | date: 'dd/MM HH:mm'}}</td>
        <td>{{turno.estado}}</td>
        <td>
          <button (click)="cancelarTurno(turno)" *ngIf="turno.estado == 'Pendiente'" class="btn btn-sm btn-danger">Cancelar</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
