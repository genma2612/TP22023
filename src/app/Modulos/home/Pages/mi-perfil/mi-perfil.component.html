<div class="container" id="hc">
    <div class="row mt-2">
        <app-detalle-perfil [perfil]="perfilActual"></app-detalle-perfil>
    </div>
    <hr>
    <div class="row mt-2">
        <div *ngIf="perfilActual.rol == 'paciente'">
            <app-historia-clinica  [usuario]="perfilActual"></app-historia-clinica>
            <div id="fecha" style="visibility:hidden;">
                Fecha de emisi√≥n: {{fechaDeGeneracion | date: 'dd/MM HH:mm'}}
            </div>
            <button type="button" class="btn btn-primary pe-3" (click)="downloadPDF()" data-html2canvas-ignore="true">
                Descargar
            </button>
        </div>
        <app-disponibilidad *ngIf="perfilActual.rol == 'especialista'" [usuario]="perfilActual"></app-disponibilidad>
    </div>
</div>
